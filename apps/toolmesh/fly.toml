# =============================================================================
# MindOS - toolmesh Fly.io Configuration
# MCP Gateway with Semantic Tool Discovery
# =============================================================================

app = "mindos-toolmesh"
primary_region = "sjc"  # San Jose, US West

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "9000"
  LOG_LEVEL = "info"

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = "off"  # Keep running for tool discovery
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[metrics]
  port = 9091
  path = "/metrics"
