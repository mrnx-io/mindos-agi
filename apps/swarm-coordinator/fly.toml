app = "mindos-agi-swarm-coordinator"
primary_region = "sjc"

[build]
  dockerfile = "apps/swarm-coordinator/Dockerfile"
  context = "."

[http_service]
  internal_port = 9400
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
