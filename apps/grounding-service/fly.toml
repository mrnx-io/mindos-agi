app = "mindos-agi-grounding-service"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"
  context = "../.."

[http_service]
  internal_port = 9200
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
